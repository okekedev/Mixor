<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to Instrumental Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 32px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-item:hover {
            background: #edf2f7;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 24px;
        }

        .progress-container.active {
            display: block;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e2e8f0;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        .status-message {
            margin-top: 12px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .results {
            display: none;
            margin-top: 24px;
        }

        .results.active {
            display: block;
        }

        .result-item {
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }

        .result-item.success {
            border-left-color: #48bb78;
        }

        .result-item.error {
            border-left-color: #f56565;
        }

        .result-url {
            font-size: 0.9rem;
            color: #667eea;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .result-link {
            display: inline-block;
            margin-top: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .result-link:hover {
            text-decoration: underline;
        }

        .helper-text {
            font-size: 0.875rem;
            color: #718096;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube to Instrumental</h1>
            <p>Convert YouTube videos to instrumental versions with AI</p>
        </div>

        <div class="card">
            <form id="processForm">
                <div class="form-group">
                    <label for="playlistUrl">Playlist URL (optional)</label>
                    <input
                        type="text"
                        id="playlistUrl"
                        placeholder="https://www.youtube.com/playlist?list=..."
                    >
                    <p class="helper-text">Process an entire YouTube playlist at once</p>
                </div>

                <div class="form-group">
                    <label for="videoUrls">Video URLs (one per line)</label>
                    <textarea
                        id="videoUrls"
                        placeholder="https://www.youtube.com/watch?v=...&#10;https://www.youtube.com/watch?v=..."
                    ></textarea>
                    <p class="helper-text">Add individual video URLs, one per line</p>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uploadYoutube" name="uploadYoutube">
                        <label for="uploadYoutube">Upload to YouTube (public)</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="saveLocally" name="saveLocally" checked>
                        <label for="saveLocally">Save locally</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="createPlaylist" name="createPlaylist">
                        <label for="createPlaylist">Create new playlist</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="addToPlaylist" name="addToPlaylist">
                        <label for="addToPlaylist">Add videos to playlist</label>
                    </div>
                </div>

                <div class="form-group" id="playlistNameGroup" style="display: none;">
                    <label for="playlistName">Playlist Name</label>
                    <input
                        type="text"
                        id="playlistName"
                        placeholder="My Instrumental Remasters"
                    >
                    <p class="helper-text">Name for the new playlist</p>
                </div>

                <button type="submit" class="btn btn-primary" id="processBtn">
                    Start Processing
                </button>
            </form>

            <div class="progress-container" id="progressContainer">
                <div class="progress-info">
                    <span id="statusText">Processing...</span>
                    <span id="videoCount">0/0</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="status-message" id="statusMessage">Starting...</div>
            </div>

            <div class="results" id="results">
                <h3 style="margin-bottom: 16px;">Results</h3>
                <div id="resultsList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentJobId = null;
        let statusInterval = null;

        // Show/hide playlist name input
        document.getElementById('createPlaylist').addEventListener('change', function() {
            const playlistNameGroup = document.getElementById('playlistNameGroup');
            playlistNameGroup.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('processForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const playlistUrl = document.getElementById('playlistUrl').value.trim();
            const videoUrls = document.getElementById('videoUrls').value
                .split('\n')
                .map(url => url.trim())
                .filter(url => url);

            if (!playlistUrl && videoUrls.length === 0) {
                alert('Please enter at least one URL');
                return;
            }

            const createPlaylist = document.getElementById('createPlaylist').checked;
            const playlistName = document.getElementById('playlistName').value.trim();

            if (createPlaylist && !playlistName) {
                alert('Please enter a playlist name');
                return;
            }

            const data = {
                playlist_url: playlistUrl,
                video_urls: videoUrls,
                upload_to_youtube: document.getElementById('uploadYoutube').checked,
                save_locally: document.getElementById('saveLocally').checked,
                create_playlist: createPlaylist,
                playlist_name: playlistName,
                add_to_playlist: document.getElementById('addToPlaylist').checked
            };

            // Disable form
            document.getElementById('processBtn').disabled = true;
            document.getElementById('progressContainer').classList.add('active');
            document.getElementById('results').classList.remove('active');

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                currentJobId = result.job_id;

                // Start polling for status
                statusInterval = setInterval(checkStatus, 1000);

            } catch (error) {
                alert('Error starting processing: ' + error.message);
                document.getElementById('processBtn').disabled = false;
                document.getElementById('progressContainer').classList.remove('active');
            }
        });

        async function checkStatus() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`/api/status/${currentJobId}`);
                const status = await response.json();

                // Update progress bar
                document.getElementById('progressFill').style.width = status.progress + '%';
                document.getElementById('statusText').textContent = status.status;
                document.getElementById('videoCount').textContent =
                    `${status.current_video}/${status.total_videos}`;
                document.getElementById('statusMessage').textContent = status.message;

                // Check if completed or failed
                if (status.status === 'completed' || status.status === 'failed') {
                    clearInterval(statusInterval);
                    document.getElementById('processBtn').disabled = false;

                    if (status.results && status.results.length > 0) {
                        displayResults(status.results);
                    }

                    if (status.error) {
                        document.getElementById('statusMessage').textContent =
                            'Error: ' + status.error;
                    }
                }

            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        function displayResults(results) {
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';

            results.forEach(result => {
                const item = document.createElement('div');
                item.className = 'result-item ' + (result.status === 'completed' ? 'success' : 'error');

                let html = `<div class="result-url">${result.url}</div>`;

                if (result.status === 'completed') {
                    html += '<div>✅ Completed</div>';
                    if (result.youtube_url) {
                        html += `<a href="${result.youtube_url}" target="_blank" class="result-link">
                            View on YouTube →
                        </a>`;
                    }
                } else {
                    html += `<div>❌ Failed: ${result.error || 'Unknown error'}</div>`;
                }

                item.innerHTML = html;
                resultsList.appendChild(item);
            });

            document.getElementById('results').classList.add('active');
        }
    </script>
</body>
</html>
